<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">

  <rect x="8" y="8" width="884" height="244" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="244" rx="16" fill="url(#grid)" opacity="0.35"/>

  
  <style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
    text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 10.5px; fill: #5b6472; }
    .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; }
  </style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <text x="60" y="30" class="title">TCP Options (대표 예시)</text>

  <rect x="60" y="60" width="780" height="30" class="box"/>
  <text x="450" y="80" class="small" text-anchor="middle">MSS (Maximum Segment Size)</text>

  <rect x="60" y="100" width="780" height="30" class="box"/>
  <text x="450" y="120" class="small" text-anchor="middle">SACK Permitted</text>

  <rect x="60" y="140" width="780" height="30" class="box"/>
  <text x="450" y="160" class="small" text-anchor="middle">Window Scale</text>

  <rect x="60" y="180" width="780" height="30" class="box"/>
  <text x="450" y="200" class="small" text-anchor="middle">Timestamp</text>
</svg>
