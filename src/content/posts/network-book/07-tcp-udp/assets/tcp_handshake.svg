<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">

  <rect x="8" y="8" width="884" height="284" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="284" rx="16" fill="url(#grid)" opacity="0.35"/>

<style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
  text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
  .title { font-size: 16px; font-weight: 600; }
  .label { font-size: 12px; }
  .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; rx: 10; ry: 10; }
  .line { stroke: #2f3745; stroke-width: 2; }
  .muted { fill: #5b6472; }
</style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
<text x="200" y="40" font-family="Pretendard" font-size="14" fill="#0b1324">Client</text>
  <text x="700" y="40" font-family="Pretendard" font-size="14" fill="#0b1324">Server</text>

  <line x1="200" y1="60" x2="200" y2="250" stroke="#c0c8d4" stroke-width="2"/>
  <line x1="700" y1="60" x2="700" y2="250" stroke="#c0c8d4" stroke-width="2"/>

  <line x1="200" y1="90" x2="700" y2="90" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="82" font-family="Pretendard" font-size="12" text-anchor="middle">SYN</text>

  <line x1="700" y1="140" x2="200" y2="140" stroke="#0ea5a5" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="132" font-family="Pretendard" font-size="12" text-anchor="middle">SYN, ACK</text>

  <line x1="200" y1="190" x2="700" y2="190" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="182" font-family="Pretendard" font-size="12" text-anchor="middle">ACK</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0b1324"/>
