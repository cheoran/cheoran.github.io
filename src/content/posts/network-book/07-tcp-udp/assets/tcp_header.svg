<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="360" viewBox="0 0 900 360">

  <rect x="8" y="8" width="884" height="344" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="344" rx="16" fill="url(#grid)" opacity="0.35"/>

  
  <style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
    text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 10.5px; fill: #5b6472; }
    .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; }
    .grid { stroke: #9aa3af; stroke-width: 1; }
  </style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <text x="60" y="30" class="title">TCP Header (bit layout with ranges)</text>
  <text x="60" y="50" class="small" text-anchor="middle">0</text>
  <text x="450" y="50" class="small" text-anchor="middle">15</text>
  <text x="840" y="50" class="small" text-anchor="middle">31</text>

  <!-- Row 1 -->
  <rect x="60" y="60" width="780" height="30" class="box"/>
  <line x1="450" y1="60" x2="450" y2="90" class="grid"/>
  <text x="255" y="78" class="small" text-anchor="middle">0–15</text>
  <text x="645" y="78" class="small" text-anchor="middle">16–31</text>
  <text x="255" y="92" class="small" text-anchor="middle">Source Port (16)</text>
  <text x="645" y="92" class="small" text-anchor="middle">Destination Port (16)</text>

  <!-- Row 2 -->
  <rect x="60" y="100" width="780" height="30" class="box"/>
  <text x="450" y="118" class="small" text-anchor="middle">0–31</text>
  <text x="450" y="132" class="small" text-anchor="middle">Sequence Number (32)</text>

  <!-- Row 3 -->
  <rect x="60" y="140" width="780" height="30" class="box"/>
  <text x="450" y="158" class="small" text-anchor="middle">0–31</text>
  <text x="450" y="172" class="small" text-anchor="middle">Acknowledgment Number (32)</text>

  <!-- Row 4 -->
  <rect x="60" y="180" width="780" height="30" class="box"/>
  <line x1="140" y1="180" x2="140" y2="210" class="grid"/>
  <line x1="220" y1="180" x2="220" y2="210" class="grid"/>
  <line x1="300" y1="180" x2="300" y2="210" class="grid"/>
  <line x1="380" y1="180" x2="380" y2="210" class="grid"/>
  <line x1="460" y1="180" x2="460" y2="210" class="grid"/>
  <line x1="540" y1="180" x2="540" y2="210" class="grid"/>
  <line x1="620" y1="180" x2="620" y2="210" class="grid"/>
  <line x1="700" y1="180" x2="700" y2="210" class="grid"/>
  <text x="100" y="198" class="small" text-anchor="middle">0–3</text>
  <text x="180" y="198" class="small" text-anchor="middle">4–7</text>
  <text x="260" y="198" class="small" text-anchor="middle">8–11</text>
  <text x="340" y="198" class="small" text-anchor="middle">12–15</text>
  <text x="420" y="198" class="small" text-anchor="middle">16–19</text>
  <text x="500" y="198" class="small" text-anchor="middle">20–23</text>
  <text x="580" y="198" class="small" text-anchor="middle">24–27</text>
  <text x="660" y="198" class="small" text-anchor="middle">28–31</text>

  <text x="100" y="214" class="small" text-anchor="middle">Data Offset</text>
  <text x="180" y="214" class="small" text-anchor="middle">Reserved</text>
  <text x="260" y="214" class="small" text-anchor="middle">NS</text>
  <text x="340" y="214" class="small" text-anchor="middle">CWR</text>
  <text x="420" y="214" class="small" text-anchor="middle">ECE</text>
  <text x="500" y="214" class="small" text-anchor="middle">URG</text>
  <text x="580" y="214" class="small" text-anchor="middle">ACK</text>
  <text x="660" y="214" class="small" text-anchor="middle">PSH</text>
  <text x="740" y="214" class="small" text-anchor="middle">RST/SYN/FIN</text>

  <!-- Row 5 -->
  <rect x="60" y="220" width="780" height="30" class="box"/>
  <line x1="450" y1="220" x2="450" y2="250" class="grid"/>
  <text x="255" y="238" class="small" text-anchor="middle">0–15</text>
  <text x="645" y="238" class="small" text-anchor="middle">16–31</text>
  <text x="255" y="252" class="small" text-anchor="middle">Window Size (16)</text>
  <text x="645" y="252" class="small" text-anchor="middle">Checksum (16)</text>

  <!-- Row 6 -->
  <rect x="60" y="260" width="780" height="30" class="box"/>
  <line x1="450" y1="260" x2="450" y2="290" class="grid"/>
  <text x="255" y="278" class="small" text-anchor="middle">0–15</text>
  <text x="645" y="278" class="small" text-anchor="middle">16–31</text>
  <text x="255" y="292" class="small" text-anchor="middle">Urgent Pointer (16)</text>
  <text x="645" y="292" class="small" text-anchor="middle">Options/Pad (16+)</text>

  <text x="60" y="330" class="small">각 필드 위 숫자는 비트 범위</text>
</svg>
