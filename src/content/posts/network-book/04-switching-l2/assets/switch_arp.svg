<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">

  <rect x="8" y="8" width="884" height="244" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="244" rx="16" fill="url(#grid)" opacity="0.35"/>

<style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
  text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
  .title { font-size: 16px; font-weight: 600; }
  .label { font-size: 12px; }
  .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; rx: 10; ry: 10; }
  .line { stroke: #2f3745; stroke-width: 2; }
  .muted { fill: #5b6472; }
</style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
<rect x="380" y="90" width="140" height="60" rx="8" fill="#e6f7f3" stroke="#0ea5a5"/>
  <text x="450" y="125" font-family="Pretendard" font-size="14" text-anchor="middle" fill="#0ea5a5">Switch</text>

  <rect x="80" y="60" width="140" height="60" rx="8" fill="#f4f6fb" stroke="#2563eb"/>
  <text x="150" y="95" font-family="Pretendard" font-size="12" text-anchor="middle">PC A</text>

  <rect x="80" y="150" width="140" height="60" rx="8" fill="#f4f6fb" stroke="#2563eb"/>
  <text x="150" y="185" font-family="Pretendard" font-size="12" text-anchor="middle">PC B</text>

  <rect x="680" y="105" width="140" height="60" rx="8" fill="#f4f6fb" stroke="#2563eb"/>
  <text x="750" y="140" font-family="Pretendard" font-size="12" text-anchor="middle">PC C</text>

  <line x1="220" y1="90" x2="380" y2="120" stroke="#2f3745" stroke-width="2"/>
  <line x1="220" y1="180" x2="380" y2="120" stroke="#2f3745" stroke-width="2"/>
  <line x1="520" y1="120" x2="680" y2="135" stroke="#2f3745" stroke-width="2"/>

  <text x="300" y="40" font-family="Pretendard" font-size="12" fill="#0b1324">ARP Request (Broadcast)</text>
  <line x1="220" y1="70" x2="520" y2="70" stroke="#c0c8d4" stroke-width="1" stroke-dasharray="4" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
