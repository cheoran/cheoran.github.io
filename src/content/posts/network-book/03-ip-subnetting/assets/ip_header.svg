<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="340" viewBox="0 0 900 340">

  <rect x="8" y="8" width="884" height="324" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="324" rx="16" fill="url(#grid)" opacity="0.35"/>

  
  <style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
    text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 10.5px; fill: #5b6472; }
    .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; }
    .grid { stroke: #9aa3af; stroke-width: 1; }
  </style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <text x="60" y="30" class="title">IPv4 Header (bit layout with ranges)</text>
  <text x="60" y="50" class="small" text-anchor="middle">0</text>
  <text x="450" y="50" class="small" text-anchor="middle">15</text>
  <text x="840" y="50" class="small" text-anchor="middle">31</text>

  <!-- Row 1 -->
  <rect x="60" y="60" width="780" height="30" class="box"/>
  <line x1="120" y1="60" x2="120" y2="90" class="grid"/>
  <line x1="180" y1="60" x2="180" y2="90" class="grid"/>
  <line x1="360" y1="60" x2="360" y2="90" class="grid"/>
  <text x="90" y="78" class="small" text-anchor="middle">0–3</text>
  <text x="150" y="78" class="small" text-anchor="middle">4–7</text>
  <text x="270" y="78" class="small" text-anchor="middle">8–15</text>
  <text x="600" y="78" class="small" text-anchor="middle">16–31</text>
  <text x="90" y="92" class="small" text-anchor="middle">Version (4)</text>
  <text x="150" y="92" class="small" text-anchor="middle">IHL (4)</text>
  <text x="270" y="92" class="small" text-anchor="middle">DSCP/ECN (8)</text>
  <text x="600" y="92" class="small" text-anchor="middle">Total Length (16)</text>

  <!-- Row 2 -->
  <rect x="60" y="100" width="780" height="30" class="box"/>
  <line x1="300" y1="100" x2="300" y2="130" class="grid"/>
  <line x1="360" y1="100" x2="360" y2="130" class="grid"/>
  <text x="180" y="118" class="small" text-anchor="middle">0–15</text>
  <text x="330" y="118" class="small" text-anchor="middle">16–18</text>
  <text x="600" y="118" class="small" text-anchor="middle">19–31</text>
  <text x="180" y="132" class="small" text-anchor="middle">Identification (16)</text>
  <text x="330" y="132" class="small" text-anchor="middle">Flags (3)</text>
  <text x="600" y="132" class="small" text-anchor="middle">Fragment Offset (13)</text>

  <!-- Row 3 -->
  <rect x="60" y="140" width="780" height="30" class="box"/>
  <line x1="140" y1="140" x2="140" y2="170" class="grid"/>
  <line x1="260" y1="140" x2="260" y2="170" class="grid"/>
  <text x="100" y="158" class="small" text-anchor="middle">0–7</text>
  <text x="200" y="158" class="small" text-anchor="middle">8–15</text>
  <text x="520" y="158" class="small" text-anchor="middle">16–31</text>
  <text x="100" y="172" class="small" text-anchor="middle">TTL (8)</text>
  <text x="200" y="172" class="small" text-anchor="middle">Protocol (8)</text>
  <text x="520" y="172" class="small" text-anchor="middle">Header Checksum (16)</text>

  <!-- Row 4 -->
  <rect x="60" y="180" width="780" height="30" class="box"/>
  <text x="450" y="198" class="small" text-anchor="middle">0–31</text>
  <text x="450" y="212" class="small" text-anchor="middle">Source IP Address (32)</text>

  <!-- Row 5 -->
  <rect x="60" y="220" width="780" height="30" class="box"/>
  <text x="450" y="238" class="small" text-anchor="middle">0–31</text>
  <text x="450" y="252" class="small" text-anchor="middle">Destination IP Address (32)</text>

  <text x="60" y="300" class="small">각 필드 위 숫자는 비트 범위</text>
</svg>
