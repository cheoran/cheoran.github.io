<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">

  <rect x="8" y="8" width="884" height="264" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="264" rx="16" fill="url(#grid)" opacity="0.35"/>

  
  <style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
    text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 11px; fill: #5b6472; }
    .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; }
  </style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <text x="60" y="30" class="title">방화벽 룰 예시 (인바운드)</text>

  <rect x="60" y="60" width="780" height="30" class="box"/>
  <text x="80" y="80" class="small">Rule 1</text>
  <text x="200" y="80" class="small">From: 0.0.0.0/0</text>
  <text x="400" y="80" class="small">Port: 22</text>
  <text x="520" y="80" class="small">Protocol: TCP</text>
  <text x="700" y="80" class="small">Action: Allow</text>

  <rect x="60" y="100" width="780" height="30" class="box"/>
  <text x="80" y="120" class="small">Rule 2</text>
  <text x="200" y="120" class="small">From: 0.0.0.0/0</text>
  <text x="400" y="120" class="small">Port: 80</text>
  <text x="520" y="120" class="small">Protocol: TCP</text>
  <text x="700" y="120" class="small">Action: Allow</text>

  <rect x="60" y="140" width="780" height="30" class="box"/>
  <text x="80" y="160" class="small">Rule 3</text>
  <text x="200" y="160" class="small">From: 0.0.0.0/0</text>
  <text x="400" y="160" class="small">Port: *</text>
  <text x="520" y="160" class="small">Protocol: *</text>
  <text x="700" y="160" class="small">Action: Deny</text>

  <text x="60" y="200" class="small">위에서 아래 순서로 검사됨. 마지막 Deny가 기본 차단 역할.</text>
</svg>
