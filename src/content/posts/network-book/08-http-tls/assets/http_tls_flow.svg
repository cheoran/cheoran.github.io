<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="280" viewBox="0 0 900 280">

  <rect x="8" y="8" width="884" height="264" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="264" rx="16" fill="url(#grid)" opacity="0.35"/>

<style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
  text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
  .title { font-size: 16px; font-weight: 600; }
  .label { font-size: 12px; }
  .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; rx: 10; ry: 10; }
  .line { stroke: #2f3745; stroke-width: 2; }
  .muted { fill: #5b6472; }
</style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
<rect x="80" y="100" width="180" height="60" rx="8" fill="#f4f6fb" stroke="#2563eb"/>
  <text x="170" y="135" font-family="Pretendard" font-size="12" text-anchor="middle">Client</text>

  <rect x="640" y="100" width="180" height="60" rx="8" fill="#e6f7f3" stroke="#0ea5a5"/>
  <text x="730" y="135" font-family="Pretendard" font-size="12" text-anchor="middle">Server</text>

  <line x1="260" y1="110" x2="640" y2="110" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="100" font-family="Pretendard" font-size="12" text-anchor="middle">TLS Handshake</text>

  <line x1="260" y1="150" x2="640" y2="150" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="142" font-family="Pretendard" font-size="12" text-anchor="middle">HTTP Request</text>

  <line x1="640" y1="190" x2="260" y2="190" stroke="#0ea5a5" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="450" y="182" font-family="Pretendard" font-size="12" text-anchor="middle">HTTP Response</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0b1324"/>
    </marker>
  </defs>
</svg>
