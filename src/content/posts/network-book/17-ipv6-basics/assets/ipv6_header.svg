<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">

  <rect x="8" y="8" width="884" height="244" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="244" rx="16" fill="url(#grid)" opacity="0.35"/>

  
  <style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
    text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 10.5px; fill: #5b6472; }
    .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; }
    .grid { stroke: #9aa3af; stroke-width: 1; }
  </style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <text x="60" y="30" class="title">IPv6 Header (bit layout)</text>

  <rect x="60" y="50" width="780" height="30" class="box"/>
  <line x1="120" y1="50" x2="120" y2="80" class="grid"/>
  <line x1="220" y1="50" x2="220" y2="80" class="grid"/>
  <line x1="420" y1="50" x2="420" y2="80" class="grid"/>
  <text x="90" y="68" class="small" text-anchor="middle">Version (4)</text>
  <text x="170" y="68" class="small" text-anchor="middle">Traffic Class (8)</text>
  <text x="320" y="68" class="small" text-anchor="middle">Flow Label (20)</text>
  <text x="630" y="68" class="small" text-anchor="middle">Payload Length (16)</text>

  <rect x="60" y="80" width="780" height="30" class="box"/>
  <line x1="260" y1="80" x2="260" y2="110" class="grid"/>
  <text x="160" y="98" class="small" text-anchor="middle">Next Header (8)</text>
  <text x="520" y="98" class="small" text-anchor="middle">Hop Limit (8)</text>

  <rect x="60" y="110" width="780" height="40" class="box"/>
  <text x="450" y="135" class="small" text-anchor="middle">Source Address (128)</text>

  <rect x="60" y="150" width="780" height="40" class="box"/>
  <text x="450" y="175" class="small" text-anchor="middle">Destination Address (128)</text>
</svg>
