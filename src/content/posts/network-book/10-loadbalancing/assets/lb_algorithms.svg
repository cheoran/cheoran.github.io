<svg shape-rendering="geometricPrecision" text-rendering="optimizeLegibility" xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">

  <rect x="8" y="8" width="884" height="284" rx="16" fill="#f7f8fb" stroke="#d8dee6"/>
  <rect x="8" y="8" width="884" height="284" rx="16" fill="url(#grid)" opacity="0.35"/>

  
  <style>
  .diagram-title { font-size: 13px; font-weight: 600; fill: #0b1324; }
  line, path, polyline, polygon, rect { stroke-linecap: round; stroke-linejoin: round; }
    text { font-family: "Pretendard", "Apple SD Gothic Neo", "Noto Sans KR", "Segoe UI", sans-serif; fill: #0b1324; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 11px; fill: #5b6472; }
    .box { stroke: #2563eb; stroke-width: 1.5; fill: #f4f6fb; }
  </style>
  <defs>
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M24 0 H0 V24" fill="none" stroke="#d8dee6" stroke-width="1" opacity="0.5"/>
    </pattern>
  </defs>
  <text x="60" y="30" class="title">로드밸런싱 알고리즘 분산 예시</text>

  <rect x="60" y="60" width="240" height="30" class="box"/>
  <text x="80" y="80" class="small">Round Robin: A → B → C</text>

  <rect x="60" y="100" width="240" height="30" class="box"/>
  <text x="80" y="120" class="small">Least Conn: 연결 적은 서버로</text>

  <rect x="60" y="140" width="240" height="30" class="box"/>
  <text x="80" y="160" class="small">Hash: Client IP → 고정 서버</text>

  <rect x="360" y="60" width="160" height="60" class="box"/>
  <text x="440" y="95" class="small" text-anchor="middle">Server A</text>

  <rect x="360" y="140" width="160" height="60" class="box"/>
  <text x="440" y="175" class="small" text-anchor="middle">Server B</text>

  <rect x="360" y="220" width="160" height="60" class="box"/>
  <text x="440" y="255" class="small" text-anchor="middle">Server C</text>

  <text x="560" y="100" class="small">RR: A,B,C 순환</text>
  <text x="560" y="170" class="small">Least Conn: B (가장 적음)</text>
  <text x="560" y="240" class="small">Hash: IP=1.2.3.4 → C</text>
</svg>
