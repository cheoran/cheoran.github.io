<svg xmlns="http://www.w3.org/2000/svg" width="900" height="220" viewBox="0 0 900 220">
  <rect width="900" height="220" fill="#ffffff"/>
  <style>
    text { font-family: "Helvetica", "Arial", sans-serif; fill: #1f2937; }
    .title { font-size: 16px; font-weight: 600; }
    .small { font-size: 11px; fill: #4b5563; }
    .box { stroke: #2b4c7e; stroke-width: 1.5; fill: #f7f9fc; }
  </style>

  <text x="60" y="30" class="title">비유: 대역폭 = 도로 차선 수</text>
  <rect x="60" y="60" width="360" height="40" class="box"/>
  <text x="240" y="85" class="small" text-anchor="middle">차선 1개 (낮은 대역폭)</text>

  <rect x="480" y="60" width="360" height="40" class="box"/>
  <text x="660" y="85" class="small" text-anchor="middle">차선 4개 (높은 대역폭)</text>
</svg>
