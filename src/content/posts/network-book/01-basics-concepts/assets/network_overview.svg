<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260">
<style>
  text { font-family: "Helvetica", "Arial", sans-serif; fill: #1f2937; }
  .title { font-size: 16px; font-weight: 600; }
  .label { font-size: 12px; }
  .box { stroke: #2b4c7e; stroke-width: 1.5; fill: #f7f9fc; rx: 10; ry: 10; }
  .line { stroke: #3b4a5a; stroke-width: 2; }
  .muted { fill: #4b5563; }
</style>

  <rect x="0" y="0" width="900" height="260" fill="#ffffff"/>
  <rect x="40" y="80" width="140" height="60" rx="8" fill="#e6f2ff" stroke="#2b4c7e"/>
  <text x="110" y="115" font-family="Helvetica" font-size="14" text-anchor="middle" fill="#1f4e79">PC</text>

  <rect x="240" y="80" width="140" height="60" rx="8" fill="#f3f7f4" stroke="#3a6b4f"/>
  <text x="310" y="115" font-family="Helvetica" font-size="14" text-anchor="middle" fill="#2e7d32">Switch</text>

  <rect x="440" y="80" width="140" height="60" rx="8" fill="#fbf7f0" stroke="#9a6a2f"/>
  <text x="510" y="115" font-family="Helvetica" font-size="14" text-anchor="middle" fill="#e65100">Router</text>

  <rect x="640" y="60" width="200" height="100" rx="10" fill="#f4f1f8" stroke="#5f4b8b"/>
  <text x="740" y="110" font-family="Helvetica" font-size="14" text-anchor="middle" fill="#6a1b9a">Internet</text>

  <line x1="180" y1="110" x2="240" y2="110" stroke="#3b4a5a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="380" y1="110" x2="440" y2="110" stroke="#3b4a5a" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="580" y1="110" x2="640" y2="110" stroke="#3b4a5a" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
